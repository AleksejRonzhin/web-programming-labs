<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic table</title>
    <script src="dynamic-table.js"></script>
    <link href="stylesheet.css" rel="stylesheet"/>
</head>
<body onload="generateTableDiv()">
<table id="mainTable">
    <tr>
        <td>
            <div class="panel">
                <label for="tableSize">Размер фигуры:</label>
                <input id="tableSize" oninput="tryConstructTable(value)" type="text" value="6" class="parameterInput"/>
            </div>
        </td>
        <td>
            <div class="panel">
                <form id="fillRedCellsForm">
                    <fieldset onchange="updateTableBody()" >
                        <legend>Красные ячейки</legend>
                        <label>
                            <input type="radio" name="radio" value="sum"/>
                        </label>Сумма всех чисел<br>
                        <label>
                            <input type="radio" name="radio" value="avg"/>
                        </label>Среднее арифметическое<br>
                        <button type="button" onclick="resetRedCells()">Сбросить</button>
                    </fieldset>
                </form>
            </div>
        </td>
        <td>
            <div id="removeRowsColorPanel" class="panel">
                <label>Убрать цвет строк<br>
                    <input id="removeRowsColorInput" type="text" oninput="updateTableBody()">
                </label>
                <h2 class="error" id="removeRowsColorError"></h2>
            </div>
            <div class="panel">
                <button type="button" onclick="rotateArray2()">Повернуть значения</button>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
