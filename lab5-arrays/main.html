<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arrays</title>
    <script src="arrays.js"></script>
    <link href="stylesheet.css" rel="stylesheet"/>
</head>
<body onload="onChangeM1(); onChangeM2()">
<table class="mainTable">
    <tbody>
    <tr>
        <td>
            <div class="panel">
                <label>М1:<input class="parameterInput" id="widthM1" oninput="onChangeM1()" type="text" value="3"/>х
                    <input class="parameterInput" id="heightM1" oninput="onChangeM1()" type="text" value="3"/></label>
                <br>
                <label>[<input class="parameterInput" id="firstSymbolM1" oninput="onChangeM1()" type="text" value="a"/>,
                    <input class="parameterInput" id="lastSymbolM1" oninput="onChangeM1()" type="text"
                           value="z"/>]</label>
                <div id="arrayM1Container" class="arrayContainer"></div>
            </div>
        </td>
        <td>
            <div class="panel">
                <label>М2:<input class="parameterInput" id="widthM2" oninput="onChangeM2()" type="text" value="3"/>х
                    <input class="parameterInput" id="heightM2" oninput="onChangeM2()" type="text" value="2"/></label>
                <br>
                <label>[<input class="parameterInput" id="firstSymbolM2" oninput="onChangeM2()" type="text" value="b"/>,
                    <input class="parameterInput" id="lastSymbolM2" oninput="onChangeM2()" type="text"
                           value="v"/>]</label>
                <div id="arrayM2Container" class="arrayContainer"></div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<div id="result" class="arrayContainer"></div>
</body>
</html>
