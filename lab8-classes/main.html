<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classes</title>
    <script src="classes.js"></script>
    <link href="stylesheet.css" rel="stylesheet"/>
</head>
<body>
<table>
    <tbody>
    <tr>
        <td>
            <table class="fraction">
                <tr>
                    <td rowspan="3" class="sign">
                        <label>
                            <select id="isPositiveSelect">
                                <option value="positive">+</option>
                                <option value="negative">-</option>
                            </select>
                        </label>
                    </td>
                    <td><input class="parameterInput" id="numerator" type="text" value="1"></td>
                </tr>
                <tr>
                    <td><hr color="black"/></td>
                </tr>
                <tr>
                    <td>
                        <input class="parameterInput" id="denominator" type="text" value="2">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <button onclick="addAction()">Добавить операцию</button>
</div>
<div>
    <table id="operationsTable">
    </table>
</div>
</body>
</html>
